<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" sizes="57x57" href="fivicon.ico/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="fivicon.ico/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="./fivicon.ico/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="./fivicon.ico/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="./fivicon.ico/ms-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="120x120" href="./fivicon.ico/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="./fivicon.ico/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="./fivicon.ico/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/fivicon.ico/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="./fivicon.ico/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./fivicon.ico/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="./fivicon.ico/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="./fivicon.ico/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <title>Control.finance$</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,400;0,800;1,200;1,400;1,800&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <img src="./assets/logo.svg" alt="logomarca dev finance" />
    </header>

    <main class="container">
      <section id="balance">
        <h2 class="sr-only">Balanço</h2>

        <div class="card">
          <h3>
            <span>Entradas</span>
            <img src="./assets/income.svg" alt="imagem de Entradas" />
          </h3>
          <p id="incomeDisplay">R$ 5.000,00</p>
        </div>

        <div class="card">
          <h3>
            <span>Saídas</span>
            <img src="./assets/expense.svg" alt="imagem de saidas" />
          </h3>
          <p id="expenseDisplay">R$ 2.000,00</p>
        </div>

        <div class="card total">
          <h3>
            <span>Total</span>
            <img src="./assets/total.svg" alt="imagem do total" />
          </h3>
          <p id="totalDisplay">R$ 3.000,00</p>
        </div>
      </section>

      <section id="transaction">
        <h2 class="sr-only">Transações</h2>
        <a href="#" onclick="Modal.open()" class="button new"
          >+ Nova transação</a
        >

        <table id="data-table">
          <thead>
            <tr>
              <th>Descrição</th>
              <th>Valor</th>
              <th>Data</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            
          </tbody>
        </table>

      </section>
    </main>
    <div class="modal-overlay">
      <div class="modal">
        <div id="form">
          <h2>Nova transação</h2>
          <form action="" onsubmit="Form.submit(event)">
            <div class="input-group">
              <label class="sr-only" for="description">Descrição</label>
              <input
                type="text"
                id="description"
                name="description"
                placeholder="Descrição"
              />
            </div>

            <div class="input-group">
              <label class="sr-only" for="amount">Valor</label>
              <input
                type="number"
                step="0.01"
                id="amount"
                name="amount"
                placeholder="0.00"
              />
              <small class="help"
                >Use o sinal - (negativo) para despesas e , (virgula) para casas
                decimais.</small
              >
            </div>

            <div class="input-group">
              <label class="sr-only" for="date">Data</label>
              <input type="date" id="date" name="date" />
            </div>
            <div class="input-group actions">
              <a href="#" onclick="Modal.close()" class="button cancel">Cancelar</a>
              <button>Salvar</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <footer>
      <p>home.finance$</p>
    </footer>

    
  </body>
  <script src="./js/script.js"></script>
</html>
