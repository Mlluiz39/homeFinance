<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atributos globais</title>
</head>
<body>
    <!--
        Atributos Globais mais utilizados

        -class
        -contenteditable
        -data-*
        -hidden
        -id
        -style
        -tabindex
        -title
    -->
    <div class="card" contenteditable="true">  <!--consigo alterar porem depois que atualizado volta ao normal-->
        <!-- elementos aqui-->
    </div>

    <div class="card" data-qualquer-nome-aqui="">  <!--pode ser expandido-->
        <!-- elementos aqui-->
    </div>

    <div class="card" hidden> <!--esconde uma tag-->
        <!-- elementos aqui-->
    </div>

    <div class="card" id="name1"> <!--somente um id por elemento-->
        <!-- elementos aqui-->
    </div>

    <div class="card" style="color: red;"> <!--pode ser usado mas não é recomendado-->
        <!-- elementos aqui-->
    </div>

    <div class="card" tabindex="1"> <!--serve para navegação via tab-->
        <!-- elementos aqui-->
    </div>
    <div class="card" tabindex="2">
        <!-- elementos aqui-->
    </div>
    <div class="card" tabindex="3">
        <!-- elementos aqui-->
    </div>

    <div class="card" title="definir titulo"> <!--serve para definir um title e aparece quando está com o mouse descansando aparece o mesmo-->
        <!-- elementos aqui-->
    </div>

    <!--Mais Atributos no developres mozilla-->
    
</body>
</html>
